syntax="proto3"; //版本号
package base;  //包名
option go_package = "base/";


//
message Txt{
    string txt=1;
}
message Status{
    int32 code=1;
}

message ReplyResult{
    int32 code=1;
    string txt=2;
}

message Message{
    uint32 messageId =1;
    bytes  body=2;
}

